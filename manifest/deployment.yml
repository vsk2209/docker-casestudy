apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-case-study
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-case-study
  template:
    metadata:
      labels:
        app: docker-case-study
    spec:
      containers:
      - name: docker-case-study
        image: ojasbhole1123/docker-case-study:latest
        ports:
        - containerPort: 3000
